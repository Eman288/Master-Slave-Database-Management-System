<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Project Demo</h1>
    <video controls>
      <source src="demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
